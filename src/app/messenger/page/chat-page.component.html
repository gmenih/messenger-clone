<div class="messages">
    <app-message *ngFor="let message of receivedMessage; trackBy: trackById"
                 [message]="message"
                 [activeQuestionId]="activeQuestionId"></app-message>

    <ng-container *ngIf="isLoading$ | async">
        <app-loading-dots></app-loading-dots>
    </ng-container>
</div>
