    <app-statement *ngIf="statementMessage"
                   [statement]="statementMessage"></app-statement>

    <app-answer-view *ngIf="answerViewMessage"
                     [answerView]="answerViewMessage"></app-answer-view>

                  [question]="questionMessage"
